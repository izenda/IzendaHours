<!-- select report name modal dialog -->
<div ng-controller="IzendaSelectReportNameController as selectReportNameController"
  ng-init="selectReportNameController.initialize()">
  <div izenda-bootstrap-modal opened="selectReportNameController.modalOpened">
    <div class="modal-body">
      <form class="form-horizontal" role="form">
        <div class="form-group" ng-if="selectReportNameController.errorMessages.length > 0">
          <div class="alert alert-danger" role="alert">
            <div ng-repeat="errorMessage in selectReportNameController.errorMessages"
              ng-bind="errorMessage">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="izendaDashboardNameModalName" class="col-sm-2 control-label"
            ng-bind="'js_Name' | izendaLocale: 'Name'">
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="izendaDashboardNameModalName"
              ng-model="selectReportNameController.reportName" ng-attr-placeholder="{{selectReportNameController.reportNameInputPlaceholderText}}">
          </div>
        </div>
        <div class="form-group">
          <label for="izendaDashboardNameModalCategory" class="col-sm-2 control-label"
            ng-bind="'js_Category' | izendaLocale: 'Category'">
          </label>
          <div class="col-sm-10" ng-hide="!selectReportNameController.isCreatingNewCategory">
            <input id="izendaDashboardNameModalCategoryName" type="text" class="form-control"
              ng-attr-placeholder="{{'js_Category' | izendaLocale: 'Category'}}"
              ng-model="selectReportNameController.newCategoryName" />
          </div>
          <div class="col-sm-10" ng-hide="selectReportNameController.isCreatingNewCategory">
            <select id="izendaDashboardNameModalCategory" class="form-control"
              ng-options="category.id as category.name for category in selectReportNameController.categories"
              ng-model="selectReportNameController.selectedCategoryId"
              ng-change="selectReportNameController.categorySelectedHandler()"
              ng-disabled="selectReportNameController.isSelectDisabled">
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal"
        ng-click="selectReportNameController.closeModal()"
        ng-bind="'js_close' | izendaLocale: 'Close'">
      </button>
      <button type="button" class="btn btn-izenda-dark"
        ng-click="selectReportNameController.completeHandler()"
        ng-bind="'js_Ok' | izendaLocale: 'OK'">
      </button>
    </div>
  </div>
</div>
